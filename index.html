<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ひらがなパズルゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;

    }
    /* コンテナ自体は最大600pxにし、画面が狭い場合は縮小して中央寄せ */
    #puzzle-container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
  
    /* タイトル画像をレスポンシブに表示 */
    #title-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    #startBtn {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* BGMのaudioタグは非表示。必要に応じてcontrols属性を使う */
    audio {
      display: none;
    }

    /* ゲーム表示部分 */
    #image-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #answer {
      margin: 20px 0;
      font-size: 1.5em;
      min-height: 1.5em; /* 簡易的なスペース */
    }

    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .letter-btn {
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.2s;
      color: #333;
    }
    .letter-btn:hover {
      opacity: 0.8;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      min-height: 1.2em; /* 結果メッセージ用のスペース */
    }
  </style>
</head>
<body>
  <div id="puzzle-container">
    <h1>どうぶつだれだ？</h1>
    <!-- BGM用のaudio。autoplayはつけず、loopだけON -->
    <audio id="bgm1st" src="./sounds/アメリカの小さなあやちゃん.mp3" autoplay loop></audio>
    <audio id="bgm" src="./sounds/Bouncing Blocks.mp3" loop></audio>
    <!-- 【初期画面】 -->
    <div id="initial-screen">
        <div>
        <img id="title-image" src="./images/capepenguin.png" alt="タイトル画像" />
        </div>
        <button id="startBtn">ゲームスタート</button>
    </div>
    <!-- 【ゲーム画面】最初は表示しないか、初期では空でもOK -->
    <div id="image-container">
        <img id="puzzle-image" src="" alt="イラスト" style="display: none;" />
      </div>
      <div id="answer"></div>  <!-- クリックされたひらがなの表示領域 -->
      <div id="letters"></div> <!-- 6文字のひらがなボタン表示領域 -->
      <div id="result"></div>
    </div>
  </div>

  <script>
    // 50音の一覧
    const hiraganaList = [
      "あ","い","う","え","お",
      "か","き","く","け","こ",
      "さ","し","す","せ","そ",
      "た","ち","つ","て","と",
      "な","に","ぬ","ね","の",
      "は","ひ","ふ","へ","ほ",
      "ま","み","む","め","も",
      "や","ゆ","よ",
      "ら","り","る","れ","ろ",
      "わ","を","ん"
    ];

    // パズルデータ
    // image: イラスト画像のパス
    // name: イラストが示す単語（正解となるひらがな）
    // 文字配列はコード内で生成するので、ここでは指定しない。
    const puzzles = [
      { name: "あざらし",       image: "./images/seal.png"    },
      { name: "いぬ",           image: "./images/dog.png"    },
      { name: "うさぎ",        image: "./images/rabbit.png"  },
      { name: "えび",         image: "./images/shrimp.png"  },
      { name: "かば",        image: "./images/hipopotamus.png"    },
      { name: "きじ",        image: "./images/phesant.png"     },
      { name: "くま",          image: "./images/bear.png"    },
      {
        
        image: "./images/mouse.png", // 任意のパスに差し替えてください
        name: "のねずみ"
      },
      {
        image: "./images/dog.png",   // 任意のパスに差し替えてください
        name: "いぬ"
      },
      {
        image: "./images/cat.png",   // 任意のパスに差し替えてください
        name: "ねこ"
      }
    ];

    let currentPuzzleIndex = 0; // 現在の問題番号
    let clickedSequence = [];   // クリックしたひらがなの履歴


    // 初期画面の要素
    const initialScreen = document.getElementById("initial-screen");
    const startBtn = document.getElementById("startBtn");
    const titleImage = document.getElementById("title-image");
    // BGM
    const bgm = document.getElementById("bgm");
    const bgm1st = document.getElementById("bgm1st");

    // イラストなどの表示エリア
    const puzzleImage = document.getElementById("puzzle-image");

    // 「ゲームスタート」ボタンがクリックされたとき
    startBtn.addEventListener("click", () => {
      initialScreen.style.display = "none";

      // BGM再生
      bgm1st.pause();
      bgm.play().catch((error) => {
        console.warn("音声が再生されませんでした:", error);
      });
      // ゲーム初期化
      loadPuzzle(currentPuzzleIndex);
      // ボタンを隠すなどの対応(必要なら)
      startBtn.style.display = "none";
    });

    // パズルを読み込む関数
    function loadPuzzle(index) {
      if (index >= puzzles.length) {
        // 全てのパズルをクリアした場合
        document.getElementById("puzzle-image").style.display = "none";
        document.getElementById("letters").style.display = "none";
        document.getElementById("answer").textContent = "";
        document.getElementById("result").textContent = "全てクリア！おめでとう！";
        return;
      }

      // 現在のパズル情報
      const puzzle = puzzles[index];

      // イラストを表示
    //   const puzzleImage = document.getElementById("puzzle-image");
      puzzleImage.src = puzzle.image;
      puzzleImage.style.display = "block";

      // 答え表示エリアをクリア
      const answerArea = document.getElementById("answer");
      answerArea.textContent = "";

      // 結果メッセージをクリア
      const resultArea = document.getElementById("result");
      resultArea.textContent = "";

      // クリックされた文字列の履歴をリセット
      clickedSequence = [];

      // ひらがなボタンのエリアを初期化
      const lettersArea = document.getElementById("letters");
      lettersArea.innerHTML = "";

      // 正解文字列（ひらがな配列に変換）
      const correctChars = puzzle.name.split(""); 
      // 合計6文字にするために、(6 - correctChars.length)個のランダムひらがなを追加
      const lettersNeeded = 6 - correctChars.length;

      // 乱数取得用の関数
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      // ランダムひらがなを取得 (重複は特に回避しなくても良い場合)
      let randomChars = [];
      for (let i = 0; i < lettersNeeded; i++) {
        const randIndex = getRandomInt(hiraganaList.length);
        randomChars.push(hiraganaList[randIndex]);
      }

      // 文字配列を合体
      let puzzleLetters = correctChars.concat(randomChars);

      // シャッフル関数 (Fisher-Yates)
      for (let i = puzzleLetters.length - 1; i > 0; i--) {
        const j = getRandomInt(i + 1);
        [puzzleLetters[i], puzzleLetters[j]] = [puzzleLetters[j], puzzleLetters[i]];
      }

      // 生成した6文字をボタンとして表示
      puzzleLetters.forEach((letter) => {
        const button = document.createElement("button");
        button.className = "letter-btn";
        button.textContent = letter;
        
        // ランダム背景色を生成
        const bgColor = getRandomColor();
        button.style.backgroundColor = bgColor;

        // 背景色の明度をチェックし、暗ければ文字色を白にする
        if (isDarkColor(bgColor)) {
          button.style.color = "#fff";
        } else {
          button.style.color = "#333";
        }

        // ボタンがクリックされた時の処理
        button.onclick = function() {
          handleLetterClick(letter);
        };

        lettersArea.appendChild(button);
      });
    }

    // ひらがなボタンがクリックされた時の処理
    function handleLetterClick(letter) {
      clickedSequence.push(letter);
      document.getElementById("answer").textContent = clickedSequence.join("");

      checkAnswer();
    }

    // 正解判定
    function checkAnswer() {
      const puzzle = puzzles[currentPuzzleIndex];
      const currentWord = clickedSequence.join("");
      const resultArea = document.getElementById("result");

      if (currentWord === puzzle.name) {
        // 正解
        resultArea.textContent = "せいかい！";
        setTimeout(() => {
          currentPuzzleIndex++;
          loadPuzzle(currentPuzzleIndex);
        }, 1000);
      } else {
        // 正解より短い場合はまだ確定しないので何もしない
        if (currentWord.length < puzzle.name.length) {
          return;
        } else {
          // 文字数が同じか超えてる場合に不正解ならやり直し
          resultArea.textContent = "";
          clickedSequence = [];
          document.getElementById("answer").textContent = "";
        }
      }
    }

    // ランダムなカラーコード（#RRGGBB形式）を生成
    function getRandomColor() {
      // 0〜255の範囲でランダムなR, G, Bを生成
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      // 16進数でゼロパディングして#RRGGBB形式へ
      return "#" + 
        r.toString(16).padStart(2, "0") + 
        g.toString(16).padStart(2, "0") + 
        b.toString(16).padStart(2, "0");
    }

    // 色が暗いかどうかを判定（簡易的に輝度が128より小さいかでチェック）
    function isDarkColor(color) {
      // color = "#rrggbb"からR,G,Bを取り出し10進数に変換
      const r = parseInt(color.substr(1, 2), 16);
      const g = parseInt(color.substr(3, 2), 16);
      const b = parseInt(color.substr(5, 2), 16);
      // 輝度を計算 (単純化した方法)
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b);
      // 128を閾値とする
      return luminance < 128;
    }
  </script>
</body>
</html>
